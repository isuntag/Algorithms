<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
            // General all subsets of an array of numbers
            function findSubsets(array) {
                function helper(arr, index, subsets) {
                    var newSubsets = JSON.parse(JSON.stringify(subsets));
                    newSubsets.map(i => i.push(arr[index]));
                    if(index == arr.length-1) {
                        return subsets.concat(newSubsets)
                    }
                    return helper(arr, index+1, subsets.concat(newSubsets))
                }
                return helper(array, 0, [[]])
            }
            console.log(findSubsets([1,2,3,4]))
        </script>
    </head>
</html>
