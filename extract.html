<!DOCTYPE html>
<html lang='en'>
     <head>
        <meta charset='utf-8'>
        <title>Extract</title>
        <script type="text/javascript">
            function extr(num, dignum) {
                return(Math.abs(Math.trunc(num/Math.pow(10, dignum))%10));
            }
            console.log(extr(12345, 0))
        </script>
     </head>
</html>
