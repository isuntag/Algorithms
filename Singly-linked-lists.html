<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked Lists</title>
    <script type="text/javascript">
      function Node(val) {
        this.val = val;
        this.next = null;
      }
      function SLL() {
        this.head = null;
        // Create a method to add a node to the end of the SLL.
        this.add = function(val) {
          var runner = this.head;
          if(!runner) {
            this.head = new Node(val);
            return this;
          }
          while(runner.next) {
            runner = runner.next;
          }
          runner.next = new Node(val);
          return this;
        }
        // Create a new node and assign it to the list head.
        this.addFront = function(val) {
          var temp = this.head
          this.head = new Node(val);
          this.head.next = temp;
          return this;
        }
        // Remove the head node.
        this.removeFront = function() {
          if (this.head && this.head.next != null) {
            this.head = this.head.next;
            return this;
          }
        }
        // Return the number of nodes in the SLL
        this.length = function() {
          runner = this.head;
          if(runner) {
            var count = 1;
          }
          else {
            return 0;
          }
          while(runner.next) {
            count++;
            runner = runner.next;
          }
          console.log(count);
          return count
        }
        // Return the SLL's largest value.
        this.max = function() {
          var runner = this.head;
          if(runner) {
            var max = runner.val;
          }
          else {
            return null
          }
          while(runner.next) {
            if(runner.val > max) {
              max = runner.val;
            }
            runner = runner.next;
          }
          console.log(max);
          return max;
        }
        // Return the SLL's smallest value.
        this.min = function() {
          var runner = this.head;
          if(runner) {
            var min = runner.val;
          }
          else {
            return null
          }
          while(runner.next) {
            if(runner.val < min) {
              min = runner.val;
            }
            runner = runner.next;
          }
          console.log(min);
          return min
        }
        // Remove any nodes containing negative values and return the new list.
        this.removeNeg = function() {
          while(this.head.val < 0) {
            this.head = this.next
          }
          var runner = this.head;
          if(!runner) {
            return this
          }
          while(runner) {
            if(runner.next.val < 0) {
              runner.next = runner.next.next
            }
            else {
              runner=runner.next;
            }
          return this
        }
        // Concatenate a given list to the end of this SLL.
        this.concat = function(list) {
          var runner = this.head;
          if(!runner) {
            return list;
          }
          while(runner.next) {
            runner=runner.next;
          }
          runner.next = list.head
        }
        return this
      }

      var listy = new SLL();
      listy.add(1).add(3).add(10);
      var listy2 = new SLL();
      listy2.add(4).add(5).add(2);
      listy.concat(listy2);
      console.log(listy)
    </script>
  </head>
</html>
