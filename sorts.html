        <script type="text/javascript">
        // BubbleSort is the simplest sorting algorithm that works by repeatedly swapping the adjacent elements if they are in wrong order. Create a function that uses BubbleSort to sort an usorted array in-place.
        function bubbleSort(arr) {
            for(let i=0; i<arr.length; i++) {
                for(let x=0; x<arr.length-(i+1); x++) {
                    if(arr[x] > arr[x+1]) {
                        let temp = arr[x];
                        arr[x] = arr[x+1];
                        arr[x+1] = temp;
                    }
                }
            }
            return arr;
        }
        // Recursively BubbleSort the array
        function rBubbleSort(arr) {
            let swapped = false;
            let temp;
            for(let i=0; i<arr.length; i++) {
                if(arr[i] > arr[i+1]) {
                    let temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                    swapped = true;
                }
            }
            if(swapped) {
                rBubbleSort(arr)
            }
            return arr;
        }
        function Node(val) {
            this.val = val;
            this.next = null;
        }
        function SLL() {
            this.head = null;
            this.add = function(val) {
                var runner = this.head;
                if(!runner) {
                    this.head = new Node(val);
                    return this;
                }
                while(runner.next) {
                    runner = runner.next;
                }
                runner.next = new Node(val);
                return this;
            }
        }
        function sListBubbleSort(list) {
            if(!list.head || !list.head.next) {
                return list;
            }
            let swapped = false;
            let walker = list.head;
            let runner = walker.next;
            if(runner.val < walker.val) {
                walker.next = runner.next;
                runner.next = walker;
                list.head = runner;
                swapped = true;
            }
            walker = list.head;
            runner = walker.next.next;
            while(runner) {
                if(runner.val < walker.next.val) {
                    let temp = walker.next;
                    walker.next = runner;
                    temp.next = runner.next;
                    runner.next = temp;
                    swapped = true;
                }
                walker = walker.next;
                runner = runner.next;
            }
            if(swapped) {
                sListBubbleSort(list);
            }
            return list;
        }
        function selectionSort(arr) {
            let temp;
            for(let i=0; i<arr.length; i++) {
                let min = i;
                for(let j=i+1; j<arr.length; j++) {
                    if(arr[j] < arr[min]) {
                        min = j;
                    }
                }
                temp = arr[i];
                arr[i] = arr[min];
                arr[min] = temp;
            }
            return arr;
        }
        function selectionSort2(arr) {
            let temp;
            for(let i=0; i<arr.length; i++) {
                for(let j=i; j<arr.length; j++) {
                    if(arr[j] < arr[i]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        function insertSort(arr) {
            let temp;
            for(let i=1; i<arr.length; i++) {
                temp = arr[i];
                for(let j=(i-1); j>=0; j--) {
                    if(temp < arr[j]) {
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                    else {
                        arr[j+1] = temp;
                        break;
                    }
                }
            }
            return arr;
        }
