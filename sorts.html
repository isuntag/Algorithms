        // Node and SLL functions to be able to create SLLs
        function Node(val) {
            this.val = val;
            this.next = null;
        }
        function SLL() {
            this.head = null;
            this.add = function(val) {
                var runner = this.head;
                if(!runner) {
                    this.head = new Node(val);
                    return this;
                }
                while(runner.next) {
                    runner = runner.next;
                }
                runner.next = new Node(val);
                return this;
            }
        }
        // BubbleSort is the simplest sorting algorithm that works by repeatedly swapping the adjacent elements if they are in wrong order. Create a function that uses BubbleSort to sort an usorted array in-place.
        function bubbleSort(arr) {
            for(let i=0; i<arr.length; i++) {
                for(let x=0; x<arr.length-(i+1); x++) {
                    if(arr[x] > arr[x+1]) {
                        let temp = arr[x];
                        arr[x] = arr[x+1];
                        arr[x+1] = temp;
                    }
                }
            }
            return arr;
        }
        // Recursively BubbleSort the array
        function rBubbleSort(arr) {
            let swapped = false;
            let temp;
            for(let i=0; i<arr.length; i++) {
                if(arr[i] > arr[i+1]) {
                    let temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                    swapped = true;
                }
            }
            if(swapped) {
                rBubbleSort(arr)
            }
            return arr;
        }
        // Use BubbleSort to sort a SLL
        function sListBubbleSort(list) {
            if(!list.head || !list.head.next) {
                return list;
            }
            let swapped = false;
            let walker = list.head;
            let runner = walker.next;
            if(runner.val < walker.val) {
                walker.next = runner.next;
                runner.next = walker;
                list.head = runner;
                swapped = true;
            }
            walker = list.head;
            runner = walker.next.next;
            while(runner) {
                if(runner.val < walker.next.val) {
                    let temp = walker.next;
                    walker.next = runner;
                    temp.next = runner.next;
                    runner.next = temp;
                    swapped = true;
                }
                walker = walker.next;
                runner = runner.next;
            }
            if(swapped) {
                sListBubbleSort(list);
            }
            return list;
        }
        function selectionSort(arr) {
            let temp;
            for(let i=0; i<arr.length; i++) {
                let min = i;
                for(let j=i+1; j<arr.length; j++) {
                    if(arr[j] < arr[min]) {
                        min = j;
                    }
                }
                temp = arr[i];
                arr[i] = arr[min];
                arr[min] = temp;
            }
            return arr;
        }
        function selectionSort2(arr) {
            let temp;
            for(let i=0; i<arr.length; i++) {
                for(let j=i; j<arr.length; j++) {
                    if(arr[j] < arr[i]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        function insertSort(arr) {
            let temp;
            for(let i=1; i<arr.length; i++) {
                temp = arr[i];
                for(let j=(i-1); j>=0; j--) {
                    if(temp < arr[j]) {
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                    else {
                        arr[j+1] = temp;
                        break;
                    }
                }
            }
            return arr;
        }
        function combineArrs(arr1, arr2) {
            for(let i=0; i<arr2.length; i++) {
                for(let x=0; x<arr1.length; x++) {
                    if(arr2[i] <= arr1[x]) {
                        for(let j=arr1.length; j>x; j--) {
                            arr1[j] = arr1[j-1]
                        }
                        arr1[x] = arr2[i]
                        break;
                    }
                    else if(x==arr1.length-1) {
                        arr1[x+1] = arr2[i];
                        break;
                    }
                }
            }
            return arr1;
        }
        function combineArrs2(arr1, arr2) {
            let i=0;
            let j=0;
            while(i<arr2.length) {
                if(arr2[i]<arr1[j]) {
                    for(let x=arr1.length; x>j; x--) {
                        arr1[x] = arr1[x-1]
                    }
                    arr1[j] = arr2[i]
                    i++;
                    j=0;
                }
                else if(j==arr1.length) {
                    arr1[j] = arr2[i];
                    j=0;
                    i++;
                }
                else {
                    j++;
                }
            }
            return arr1;
        }
        // combineArrs3 uses more space but saves time
        function combineArrs3(arr1, arr2) {
            let newArr = [];
            let i =0;
            let j=0;
            while(arr1[i] || arr2[j]) {
                if(arr1[i] && arr2[j]) {
                    if(arr1[i]<arr2[j]) {
                        newArr.push(arr1[i]);
                        i++;
                    }
                    else {
                        newArr.push(arr2[j]);
                        j++
                    }
                }
                else if(arr1[i]) {
                    newArr.push(arr1[i]);
                    i++;
                }
                else {
                    newArr.push(arr2[j]);
                    j++;
                }
            }
            return newArr;
        }
        function mergeSortArrs(arr) {
            // Break case is when there is a single number in the array. Return the array with one value
            if(arr.length == 1) {
                return arr;
            }
            // if not at the break case then return the combineArrs3 function with two halfs of the array also sorted via mergeSortArrs.
            // split the array into two. run mergeSortArrs on both sides. combine arrays.
            return combineArrs3(mergeSortArrs(arr.slice(0, Math.floor(arr.length/2))), mergeSortArrs(arr.slice(Math.floor(arr.length/2), arr.length)));
        }
        // mergeSortArrs as a ternary
        function mergeSortArrs2(arr) {
            return arr.length == 1 ? arr : (combineArrs3(mergeSortArrs(arr.slice(0, Math.floor(arr.length/2))), mergeSortArrs(arr.slice(Math.floor(arr.length/2), arr.length))));
        }
        function SLcombine(sl1, sl2) {
            var rnr1 = sl1.head;
            var rnr2 = sl2.head;
            var nList = new SLL();
            if(rnr1.val <= rnr2.val) {
                nList.add(rnr1.val);
                rnr1 = rnr1.next;
            }
            else {
                nList.add(rnr2.val);
                rnr2 = rnr2.next;
            }
            while(rnr1 && rnr2) {
                if(rnr1.val <= rnr2.val) {
                    nList.add(rnr1.val);
                    rnr1 = rnr1.next;
                }
                else {
                    nList.add(rnr2.val);
                    rnr2 = rnr2.next;
                }
            }
            while(rnr1) {
                nList.add(rnr1.val);
                rnr1 = rnr1.next;
            }
            while(rnr2) {
                nList.add(rnr2.val);
                rnr2 = rnr2.next
            }
            return nList;
        }
