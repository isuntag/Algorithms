<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matrix Search</title>
        <script type="text/javascript">
        // Given 2 different two-dimensional arrays, containing integers between 0 and 65535. Each two dimensional array represents a gray-scale image, where each integer value is a pixel. The second image might be found somewhere within the larger one. Return whether it is.
            function matrixSearch(matrix, arr) {
                var flag = false;
                for(let i = 0; i < matrix.length; i++) {
                    for(let x = 0; x < matrix[i].length; x++) {
                        if(matrix[i][x] == arr[0][0]) {
                            flag = true
                            for(let j=0; j< arr.length; j++) {
                                for(let y=0; y < arr[j].length; y++) {
                                    if(!matrix[i+j] || arr[j][y] != matrix[i+j][x+y]) {
                                        flag = false;
                                        break;
                                    }
                                }
                                if(flag == false) {
                                    break;
                                }
                            }
                            if(flag==true) {
                                console.log(flag);
                                return true;
                            }
                        }
                    }
                }
                console.log(flag);
                return false;
            }
            matrixSearch([[1,2,3]], [[2,3],[1,6]]);
        </script>
    </head>
</html>
